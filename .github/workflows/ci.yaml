name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  pull_request_target:
    types:
      - closed

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read # for actions/checkout to fetch code
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.x
          cache: true
      - name: Prepare
        run: |
          echo "machine github.com login wge-build-bot password ${{ secrets.BUILD_BOT_TOKEN }}" > ~/.netrc
      - name: Test
        run: make test

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # for actions/checkout to fetch code
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # for git describe
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
      - name: Setup
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.x
          cache: true
      - name: Prepare # .netrc is used by docker-build, ~/.netrc is used by go test
        run: echo "machine github.com login ${{ github.actor }} password ${{ secrets.BUILD_BOT_TOKEN }}" | tee ~/.netrc .netrc
      - name: Build
        run: make docker-build
      - name: push
        run: IMG=ghcr.io/weaveworks/templates-controller:$(git describe --always) make docker-push
